{% extends 'base.html' %}

{% block content %}
<div class="columns is-centered mt-6">
    <div class="column is-one-third">
        <div class="card">
            <div class="card-header">
                <p class="card-header-title is-centered">Log In</p>
            </div>
            <div class="card-content">
                <form method="post">
                    {% csrf_token %}
                    <div class="field">
                        <label class="label">Username</label>
                        <div class="control">
                            <input class="input" type="text" name="username" placeholder="Enter your username" required>
                        </div>
                    </div>
                    <div class="field">
                        <label class="label">Password</label>
                        <div class="control">
                            <input class="input" type="password" name="password" placeholder="Enter your password"
                                required>
                        </div>
                    </div>
                    <div class="field">
                        <button class="button is-primary is-fullwidth mt-3" type="submit">Log In</button>
                    </div>
                </form>
            </div>
            <div class="card-footer">
                <p class="card-footer-item">
                    Don't have an account?
                    <a href="{% url 'dwitter:signup' %}" class="ml-1">Sign Up</a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
