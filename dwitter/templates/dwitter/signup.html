{% extends 'base.html' %}

{% block content %}
<div class="column is-half is-offset-one-quarter">
    <h1 class="title is-2">Sign Up</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="button is-success is-fullwidth" type="submit">Sign Up</button>
    </form>
    <p class="mt-3">Already have an account? <a href="{% url 'dwitter:login' %}">Log in</a></p>
</div>
{% endblock content %}
